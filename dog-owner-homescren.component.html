<div class="container m-auto mt-5">
    <div class="row" style="color: blueviolet;">
        <div class="col-md-4 col-sm-6" *ngFor="let trainer of trainers">
                <div class="card" style="width: 16rem;">
                    <div class="card-body">
                      <h1 class="card-title text-dark">{{trainer.name}}</h1>
                      <h3 class="card-text text-dark">Experience :{{trainer.experience}}</h3>
                      <button (click)="myFunction(trainer)" class="btn btn-primary">View Details</button>
                    </div>
            </div>
            <label></label>
            <label></label>
        </div>
    </div>
</div>
